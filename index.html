<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Website Design Using HTML And CSS</title>
</head>
<body>
    <div class="hero">



        <div class="navbar">
            <img src="./images/logo.png" alt="logo" class="logo">
            <button type="button">Sign up</button>
        </div>

        <div class="content">
            <small>Welcome to our</small> <!--Тег уменьшает размер шрифта на единицу по сравнению с обычным текстом -->
            <h1>World's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>

        <div class="side-bar">
            <img src="./images/menu.png" alt="menu" class="menu">
            <div class="social-links">
                <img src="./images/fb.png" alt="facebook">
                <img src="./images/ig.png" alt="ig">
                <img src="./images/tw.png" alt="tw">
            </div>
            <div class="useful-links">
                <img src="./images/share.png" alt="facebook">
                <img src="./images/info.png" alt="ig">
            </div>
        </div>

        <div class="bubbles">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
            <img src="./images/bubble.png" alt="bubble">
        </div>



    </div>
    
</body>
</html>
